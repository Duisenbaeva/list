<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styless.css">
</head>
<body>
    <div class="pricing-table">
        <div class="card">
            <h1>Free</h1>
            <p  class="price">$0</p>
            <p class="description">Free for your whole team</p>
            <p class="subtext">For individuals or teams looking to organize anything.</p>
            <button class="btn btn-free">Get started</button>
        </div>
        <div class="card">
            <h1>Standard</h1>
            <p class="price">$6</p>
            <p class="description">Per user per month</p>
            <p class="subtext">For teams that need to manage more work.</p>
            <br>
            <br>
            <button class="btn btn-standard">Upgrade Now</button>
        </div>
        <div class="card">
            <h1>Premium</h1>
            <p class="price">$12</p>
            <p class="description">Per user per month</p>
            <p class="subtext">Best for teams that need to track multiple projects.</p>
            <br>
            <br>
            <button class="btn btn-premium">Try for free</button>
        </div>
    </div>
</body>
</html>
